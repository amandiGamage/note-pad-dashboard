<div class="form-group">
  <h2 class="header">Title</h2>
  <input [(ngModel)]="NoteData.title" type="text" class="form-control" id="title-txt">
</div>
<div class="form-group">
  <h2 class="header">Note</h2>
  <textarea [(ngModel)]="NoteData.body" class="form-control" rows="5" id="comment"></textarea>
  <button class="btn btn-dark" id="submit" (click)="postNote()">Post</button>
</div>
